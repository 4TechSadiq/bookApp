<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body{
            background-color: rgb(40, 39, 39);
            color: white;
        }
    </style>
</head>
<body>
    <div class="container-fluid p-10">
        <h1>Create book</h1>
    <!--
    <form action="" method="post">
        {% csrf_token  %}
        <label for="">Book Name:</label>
        <input type="text" name="title" placeholder="Enter the book name"><br>
        <label for="">Book price:</label>
        <input type="text" name="price" placeholder="Enter the book price">
        <input type="submit" value="submit">
    </form>
    -->

    <form method="post">
        {% csrf_token  %}
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Book Name</label>
          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="title">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Price</label>
          <input type="number" class="form-control" id="exampleInputPassword1" name="price">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

    <h2>list book</h2>
    <table class="table table-striped table-hover ">
        <thead>
            <tr>
                <th>SINO</th>
                <th>Book name</th>
                <th>Book price</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for book in books %}
            <tr>
                <th>{{forloop.counter}}</th>
                <td>{{ book.title }}</td>
                <td>{{ book.price }}</td>
                <td>
                    <a href="{% url 'details' book.id %}" type="submit" class="btn btn-primary">Details</a>
                    <a href="{% url 'update' book.id %}" type="submit" class="btn btn-success">Update</a>
                    <a href="{% url 'delete' book.id %}" type="submit" class="btn btn-danger">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    </div>

</body>
</html>
